name: Daily Arxiv Curation

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 1:00 (北京时间 9:00) 运行
  workflow_dispatch:      # 允许手动触发

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 允许工作流提交代码（更新状态和报告）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Restore Paper Agent Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            agent_state.json
            zotero_interests.json
          key: paper-agent-state-${{ github.run_id }}
          restore-keys: |
            paper-agent-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Paper Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_BASE_URL: ${{ secrets.OPENROUTER_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_REFERER: ${{ secrets.LLM_REFERER }}
          LLM_TITLE: ${{ secrets.LLM_TITLE }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_GROUP_IDS: ${{ secrets.ZOTERO_GROUP_IDS }}
          ARXIV_CATEGORIES: ${{ secrets.ARXIV_CATEGORIES }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python main.py

      - name: Save Paper Agent Cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            agent_state.json
            zotero_interests.json
          key: paper-agent-state-${{ github.run_id }}

      - name: Commit and push changes
        run: |
          # 现在不再需要手动 commit 状态文件，因为它们由 actions/cache 管理
          echo "State files are managed by GitHub Actions Cache."
